<?xml version="1.0" encoding="UTF-8"?>
<beans xmlns="http://www.springframework.org/schema/beans"
       xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
       xsi:schemaLocation="
		http://www.springframework.org/schema/beans
		http://www.springframework.org/schema/beans/spring-beans-3.0.xsd">

  <bean id="CosFunction" class="com.example.demo2.CosFunction"/>
  <bean id="SinFunction" class="com.example.demo2.SinFunction"/>
  <bean id="LogFunction" class="com.example.demo2.LogFunction"/>
  <bean id="Cube" class="com.example.demo2.Cube"/>
  <bean id="KareAl" class="com.example.demo2.KareAl"/>
  <bean id="SquaredFunction" class="com.example.demo2.SquaredFunction"/>
  <bean id="FiboniacciFunction" class="com.example.demo2.FiboniacciFunction"/>
  <bean id="FactorialFunction" class="com.example.demo2.FactorialFunction"/>
  <bean id="CalculatorT1" class="com.example.demo2.CalculatorT1">
    <constructor-arg value="5"/>
    <property name="currentCount" value="0"/>
    <property name="functions">
        <array>
          <ref bean="KareAl"/>
          <ref bean="FiboniacciFunction"/>
          <ref bean="FactorialFunction"/>
          <ref bean="SinFunction"/>
        </array>
    </property>
  </bean>
</beans>
